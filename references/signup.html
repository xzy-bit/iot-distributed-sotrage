<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="login"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">注册学生账号</h2>
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" method="post">
							<div class="password mb-3">
								<label class="sr-only" for="signup-password"></label>
								<input id="signup-password" name="stuid" type="number" class="form-control signup-password" placeholder="学号" required="required">
							</div>
							<div class="email mb-3">
								<input id="signup-name" name="stuname" type="text" class="form-control signup-name" placeholder="姓名" required="required">
							</div>
							<p th:if="${idexist}" style="color: firebrick">用户已存在:(</p>
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">注册</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">已经拥有一个账号？<a class="text-link" href="login" >点我登录</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->

		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">第一个Web应用</h5>
						<div>感谢模板网站提供的前端页面模板<br><a href="https://v5.bootcss.com/">点击快速访问</a></div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->


</body>
</html>
